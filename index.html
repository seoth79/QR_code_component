<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body class="w-full h-screen bg-slate-200 flex flex-col justify-center items-center">
    <div class="w-72 h-max font-sans rounded-xl bg-white p-3 drop-shadow-2xl">
      <img src="./images/image-qr-code.png" alt="" class="w-max h-max rounded-xl mb-5" />
      <div class="w-fit my-5 mx-3 text-center antialiased">
        <p class="font-bold text-xl my-3 text-slate-600">Improve your front-end skills by building projects</p>
        <p class="font-normal text-sm text-slate-500">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
    <div class="attribution sr-only">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Me</a>.
    </div>
  </body>
</html>
